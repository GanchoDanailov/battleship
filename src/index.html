<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>webpack ES6 starter</title>
</head>
<body>

<h1>Battleships</h1>

<div class="main"></div>

  <div id='board'></div>
  <form onsubmit="event.preventDefault();">
    Enter coordinates (row, col), e.g. A5:
    <input type="text" name="Guess value" id="coordinate" autofocus pattern="^[A-J]{2}\d{1}" title="example: A3">
    <input type="submit" id="fire">
  </form>


<script src="bundle.js"></script>
</body>
</html>
